<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- JS -->
    <script defer src="./JS/variables.js"></script>
    <script defer src="./JS/app.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/74832866cb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    
    <!-- SweetAlert -->
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    <div class="pinned__container">
        <h1>Pinned.</h1>
    </div>

    <section class="box__form">
        <div class="card__form">
            <h2>Sign up for free</h2>

            <p class="switchForm">Already have an account? <a class="account__links" href="/Pages/Login.html">LOG IN</a></p>
            <form  id="form" class="account__form" action="" method="post">
                <label for="username">Username</label>
                <input id="username" class="input__style" type="text" value="">
                <label for="email">E-mail address</label>
                <input id="email" class="input__style" type="email" value="">
                <label for="password">Password</label>
                <input id="password" class="input__style" type="password" value="">
                <label for="repeat password">Repeat password</label>
                <input id="repeatPassword" class="input__style" type="password" value="">
                <div class="icons__form">
                    <div class="redes__icons">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <div class="redes__icons">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                </div>
                <div>
                    <input id="checkbox" class="form__checkbox" type="checkbox">
                    <label for="terms">I accept <a class="account__links" href="#">TERMS AND CONDITIONS</a></label>
                </div>
                <button id="btnSignUp" class="sign__buttom" type="submit"> SIGN UP</button>
                <p id="warnings" class="warnings"></p>
            </form>
        </div>    
    </section>
</body>
</html>

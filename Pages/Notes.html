<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <!-- JS -->
    <script defer src="/JS/variables.js"></script>
    <script defer src="/JS/notes.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/74832866cb.js" crossorigin="anonymous"></script>
    
    <!-- Google Fonts and Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Allerta' rel='stylesheet'>
    
    <!-- Sweetalert -->
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Spotify -->
    <script src="https://open.spotify.com/embed-podcast/iframe-api/v1" async></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/stylesheet/style.css">
</head>

<body class="notes__body sidebar__body">  
    
    
    <div class="pinned__container notes__section">
        <h1>Pinned.</h1>
    </div>

    <div class="logOut__container">
       <i class="material-icons" id="log__out">power_settings_new</i>
    </div>

    <!-- Barra de tareas -->

    <div class="tools__container">
        <ul class="tools__bar">
            <div class="title__container"><input class="title" type="text" placeholder="Document title"></div>
            <li class="material__li size"><i class="material-icons">format_size</i></li>
            <li class="material__li color"><i class="material-icons">format_color_text</i></li>
            <li class="material__li bold"><i class="material-icons">format_bold</i></li>
            <li class="material__li italic"><i class="material-icons">format_italic</i></li>
            <li class="material__li underline"><i class="material-icons">format_underlined</i></li>
            <li class="material__li center"><i class="material-icons">format_align_center</i></li>
            <li class="material__li left"><i class="material-icons">format_align_left</i></li>
            <li class="material__li right"><i class="material-icons">format_align_right</i></li>
            <li class="material__li justify"><i class="material-icons">format_align_justify</i></li>
        </ul>
    </div>

    <!-- Barra lateral -->
    <nav>
        <ul class="ul__sideBar">
            <li class="li__sideBar">
                <div id="classes__menu" class="save-icon save"><i id="classes__event" class="material-icons">save</i></div>
            </li>
            <li class="li__sideBar">
                <div id="saved__btn" class="saved-icon"><i class="material-icons">folder</i></div>
            </li>
            <li class="li__sideBar">
                <div id="playlist__btn" class="music-icon"><i class="material-icons">headphones</i></div>
            </li>
        </ul>
    </nav>
 

     <!-- Espacio para tomar apuntes -->
        <div class="notes__container">
            <textarea name="" id="textarea__notes" cols="200" rows="22" placeholder=""></textarea>        
        </div>
  
        <div id="embed-iframe"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- JS -->
    <script defer src="/JS/variables.js"></script>
    <script defer src="/JS/login.js"></script>
    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/74832866cb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

     <!-- SweetAlert -->
     <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     
    <!-- CSS -->
    <link rel="stylesheet" href="../stylesheet/style.css">
</head>

 <body>
    <div class="pinned__container">
        <h1>Pinned.</h1>
    </div>

     <section class="box__form">
         <div class="card__form card__logInForm">
             <h2>Log In</h2>
             <form class="account__form" action="" method="post">
                 <label for="username">Username</label>
                 <div class="input-group">
                    <span class="input__style arroba">@</span>
                    <input id="usernameLogIn" class="input__style username" type="text" value="">
                </div> 
                 <label for="password">Password</label>
                 <input id="passwordLogIn" class="input__style" type="password">
                 <div class="icons__form">
                     <div class="redes__icons">
                         <i class="fa-brands fa-google"></i>
                     </div>
                     <div class="redes__icons">
                         <i class="fa-brands fa-facebook-f"></i>
                     </div>
                 </div>
                 <div>
                    <p>Don't have an account yet?<a class="account__links" href="../index.html"> SIGN UP</a></p>
                 </div>
                 <button id="btnLogIn" class="sign__buttom" type="button">LOG IN</button>
                 <p id="warningsLogIn"></p>
             </form>
         </div>    
     </section>
    
</body>
</html>
